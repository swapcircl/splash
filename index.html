<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SwapCircl - Coming Soon Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Custom font from Google Web Fonts -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poiret+One|Pacifico|PT+Sans">

        <!-- Bootstrap stylesheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template stylesheet -->
        <link href="css/sunrise.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <!-- Page heading -->
            <h1 class="page-heading">SwapCircl</h1>
            <!-- /Page heading -->

            <!-- Description -->
            <h3 class="slogan">Discover<span style="display:inline-block; width: 45px;"></span>
                Swap<span style="display:inline-block; width: 45px;"></span>Share</h3>
            <br/><br/>
            <p class="description">We are making an awesome app where <br/><b>you share your old stuff with your peers nearby.</b></p>
            <!-- /Description -->

            <!-- Subscription form -->
            <form class="subscription-form form-inline" id="subscription-form" novalidate>
                <!-- Email field -->
                <input type="email" class="subscription-email" id="subscription-email" name="email" placeholder="Email">
                <!-- /Email field -->

                <!-- Subscribe button -->
                <div class="subscription-submit-container">
                    <button class="subscription-submit btn btn-large" id="subscription-submit">Join the Sharing Community</button>
                </div>
                <!-- /Subscribe button -->
            </form>
            <!-- /Subscription form -->
            <br/><b>We Launch in</b>
            <!-- Countdown -->
            <div id="countdown" class="countdown">
                <!-- Days -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-days"></div>
                    <div class="countdown-text">days</div>
                </div>
                <!-- /Days -->

                <!-- Hours -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-hours"></div>
                    <div class="countdown-text">hours</div>
                </div>
                <!-- /Hours -->

                <!-- Minutes -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-minutes"></div>
                    <div class="countdown-text">minutes</div>
                </div>
                <!-- /Minutes -->

                <!-- Seconds -->
                <div class="countdown-item">
                    <div class="countdown-number countdown-seconds"></div>
                    <div class="countdown-text">seconds</div>
                </div>
                <!-- /Seconds -->
            </div>
            <!-- /Countdown -->
        </div>

        <!-- Scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
        <script src="js/jquery.countdown.js"></script>
        <script src="main.config.js"></script>
        <script src="js/sunrise.js"></script>
    </body>
</html>
